<!DOCTYPE HTML>
<html>
<head>
	<title>Destiny Search</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="jsonproxy.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<div class="header">
	<div class="container clearfix">
		<div class="pull-left">
			DESTINY SEARCH
		</div>
		<div class="pull-right google-play-link">
		<a href="https://play.google.com/store/apps/details?id=com.ionicframework.destinysearch929844">
		  <img alt="Get it on Google Play" height="39px"
		       src="http://developer.android.com/images/brand/en_generic_rgb_wo_45.png" />
		</a>
	</div>
	</div>
</div>

<div class="container news">
	Hey, guardian. There's a new feedback thread on Reddit. <a href="http://www.reddit.com/r/DestinyTheGame/comments/2jqq8j/destiny_rep_search_what_else/">Check it out.</a>
</div>

<div class="container clearfix form-horizontal">
	<label id="fieldLabel" for="textInput" class="control-label">username</label><input type="text" id="textInput" name="textInput" class="pull-right form-control" placeholder="a destiny username"/>
</div>
<div class="container">
	<div class="form-horizontal pull-right">
		<label for="radio-psn" class="radio-inline"><input type="radio" id="radio-psn" name="accountType" value="2" checked/> psn</label>
		<label for="radio-xbox" class="radio-inline"><input type="radio" id="radio-xbox" name="accountType" value="1"/> xbox</label>
	</div>
</div>
<div class="container clearfix">
	<div class="pull-right">
		<span class="message"></span>
		<button id="submitButton" class="btn">Search</button>
	</div>
</div>

<div class="container-fluid results">
	<div class="characters"></div>
</div>

<div class="footer text-muted">
	<div class="container text-center">
		<a href="coolstuff.html">cool stuff</a> | 
		<a href="https://twitter.com/pandapaul">contact</a>
	</div>
</div>
</body>
</html>
