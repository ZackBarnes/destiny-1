<!DOCTYPE HTML>
<html>
<head>
	<title>Destiny Search</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="jsonproxy.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
	<div class="container">
		Destiny currency search
	</div>
</div>

<div class="container clearfix">
	<label id="fieldLabel" for="textInput">username</label><input type="text" id="textInput" name="textInput" class="pull-right" placeholder="a destiny username"/>
</div>
<div class="container">
	<div class="form-horizontal pull-right">
		<label for="radio-psn" class="radio-inline"><input type="radio" id="radio-psn" name="accountType" value="2" checked/> psn</label>
		<label for="radio-xbox" class="radio-inline"><input type="radio" id="radio-xbox" name="accountType" value="1"/> xbox</label>
	</div>
</div>
<div class="container clearfix">
	<button id="submitButton" class="btn btn-default pull-right">Search</button>
	<div class="message pull-right"></div>
</div>

<div class="container-fluid results">
	
</div>

<div class="footer text-muted">
	<div class="container">
		by <a href="http://github.com/pandapaul">paul anderson</a>
	</div>
</div>
</body>
</html>
