<!DOCTYPE HTML>
<html>
<head>
	<title>Destiny Search</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="jsonproxy.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<div class="header">
	<div class="container">
		Destiny currency search
	</div>
</div>

<div class="container clearfix form-horizontal">
	<label id="fieldLabel" for="textInput" class="control-label">username</label><input type="text" id="textInput" name="textInput" class="pull-right form-control" placeholder="a destiny username"/>
</div>
<div class="container">
	<div class="form-horizontal pull-right">
		<label for="radio-psn" class="radio-inline"><input type="radio" id="radio-psn" name="accountType" value="2" checked/> psn</label>
		<label for="radio-xbox" class="radio-inline"><input type="radio" id="radio-xbox" name="accountType" value="1"/> xbox</label>
	</div>
</div>
<div class="container clearfix">
	<div class="pull-right">
		<span class="message"></span>
		<button id="submitButton" class="btn">Search</button>
	</div>
</div>

<div class="container-fluid results"></div>

<div class="footer text-muted">
	<div class="container">
		by <a href="http://www.bungie.net/en/Legend/2/4611686018429149347/2305843009215132906">secretpandaman</a>
	</div>
</div>
</body>
</html>
